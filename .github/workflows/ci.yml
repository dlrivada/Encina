name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test-pack:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
      packages: write

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.100

      - name: Restore
        run: dotnet restore Encina.slnx

      - name: Build
        run: dotnet build Encina.slnx --configuration Release --no-restore

      - name: Restore .NET tools
        run: dotnet tool restore

      - name: Test with coverage
        # Exclude tests that require special infrastructure:
        # - LoadTests: Require NBomber load testing infrastructure
        # - IntegrationTests: Require Docker containers or external services
        # ContractTests and PropertyTests are included for coverage
        run: dotnet test Encina.slnx --configuration Release --no-build --collect "XPlat Code Coverage" --results-directory artifacts/test-results --verbosity normal --filter "FullyQualifiedName!~LoadTests&FullyQualifiedName!~IntegrationTests"

      - name: Generate coverage report
        run: dotnet tool run reportgenerator -reports:"artifacts/test-results/**/coverage.cobertura.xml" -targetdir:"artifacts/coverage" -reporttypes:"Html;HtmlSummary;TextSummary;JsonSummary"

      - name: Publish coverage summary
        run: |
          {
            echo '```';
            cat artifacts/coverage/Summary.txt;
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: artifacts/coverage

      - name: Pack
        run: dotnet pack src/Encina/Encina.csproj --configuration Release --no-build --output artifacts

      - name: Upload package artifacts
        uses: actions/upload-artifact@v6
        with:
          name: encina-nuget
          path: artifacts/*.nupkg

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_PACKAGES_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
          NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push artifacts/*.nupkg \
            --source "$GITHUB_PACKAGES_SOURCE" \
            --api-key "$NUGET_API_KEY" \
            --skip-duplicate
