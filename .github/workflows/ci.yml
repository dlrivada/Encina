name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test-pack:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
      packages: write

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      DOTNET_SDK_VERSION: "10.0.100"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            %USERPROFILE%\.nuget\packages
          key: ${{ runner.os }}-nuget-${{ env.DOTNET_SDK_VERSION }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{ env.DOTNET_SDK_VERSION }}
            ${{ runner.os }}-nuget

      - name: Cache dotnet tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.dotnet/tools
            %USERPROFILE%\.dotnet\tools
          key: ${{ runner.os }}-dotnet-tools-${{ env.DOTNET_SDK_VERSION }}
          restore-keys: |
            ${{ runner.os }}-dotnet-tools-${{ env.DOTNET_SDK_VERSION }}
            ${{ runner.os }}-dotnet-tools

      - name: Restore
        run: dotnet restore Encina.slnx

      - name: Build
        run: dotnet build Encina.slnx --configuration Release --no-restore

      - name: Restore .NET tools
        run: dotnet tool restore

      - name: Test with coverage
        # Exclude tests that require special infrastructure:
        # - LoadTests: Require NBomber load testing infrastructure
        # - IntegrationTests: Require Docker containers or external services
        # Note: Marten/Testing are now included after fixing issue #494 (AggregateBase moved to DomainModeling)
        run: |
          shopt -s globstar nullglob
          for proj in tests/**/*.csproj; do
            # Skip excluded projects
            case "$proj" in
              *LoadTests*|*IntegrationTests*)
                echo "Skipping: $proj"
                continue
                ;;
            esac
            echo "Testing: $proj"
            dotnet test "$proj" --configuration Release --no-build \
              --collect "XPlat Code Coverage" \
              --results-directory artifacts/test-results \
              --verbosity normal || true
          done

      - name: Generate coverage report
        run: dotnet tool run reportgenerator -reports:"artifacts/test-results/**/coverage.cobertura.xml" -targetdir:"artifacts/coverage" -reporttypes:"Html;HtmlSummary;TextSummary;JsonSummary"

      - name: Publish coverage summary
        run: |
          {
            echo '```';
            cat artifacts/coverage/Summary.txt;
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: artifacts/coverage

      - name: Pack
        run: dotnet pack src/Encina/Encina.csproj --configuration Release --no-build --output artifacts

      - name: Upload package artifacts
        uses: actions/upload-artifact@v6
        with:
          name: encina-nuget
          path: artifacts/*.nupkg

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_PACKAGES_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
          NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push artifacts/*.nupkg \
            --source "$GITHUB_PACKAGES_SOURCE" \
            --api-key "$NUGET_API_KEY" \
            --skip-duplicate
