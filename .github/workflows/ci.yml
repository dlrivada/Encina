        run: |
          for proj in tests/Encina.Hangfire.*/Encina.Hangfire.*.csproj \
                      tests/Encina.Quartz.*/Encina.Quartz.*.csproj \
                      tests/Encina.Workflows.Tests/Encina.Workflows.Tests.csproj; do
