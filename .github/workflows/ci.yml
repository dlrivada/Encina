name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_SDK_VERSION: "10.0.x"

jobs:
  # Build job - runs first, creates build artifacts for test jobs
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore Encina.slnx

      - name: Build
        run: dotnet build Encina.slnx --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-output
          path: |
            **/bin/Release/**
            **/obj/**/*.assets.json
          retention-days: 1

  # Unit tests split into 3 groups to avoid timeout
  test-unit-core:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - uses: actions/download-artifact@v7
        with:
          name: build-output
      - name: Run Core Unit tests
        run: |
          # Core, DomainModeling, Messaging, Testing packages
          for proj in tests/Encina.Tests/*.csproj \
                      tests/Encina.DomainModeling.Tests/*.csproj \
                      tests/Encina.Messaging.Tests/*.csproj \
                      tests/Encina.Testing.*.Tests/*.csproj; do
            [ -f "$proj" ] && echo "Running: $proj" && dotnet test "$proj" --no-build -c Release --logger "console;verbosity=minimal" || true
          done

  test-unit-data:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - uses: actions/download-artifact@v7
        with:
          name: build-output
      - name: Run Data Unit tests
        run: |
          # Database packages: ADO, Dapper, EntityFrameworkCore, Caching
          for proj in tests/Encina.ADO.*.Tests/*.csproj \
                      tests/Encina.Dapper.*.Tests/*.csproj \
                      tests/Encina.Dapper.Tests/*.csproj \
                      tests/Encina.EntityFrameworkCore.Tests/*.csproj \
                      tests/Encina.Caching.*.Tests/*.csproj \
                      tests/Encina.Caching.Tests/*.csproj; do
            [ -f "$proj" ] && echo "Running: $proj" && dotnet test "$proj" --no-build -c Release --logger "console;verbosity=minimal" || true
          done

  test-unit-infra:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - uses: actions/download-artifact@v7
        with:
          name: build-output
      - name: Run Infrastructure Unit tests
        run: |
          # All other packages: Web, Transports, Validation, Resilience, etc.
          for proj in tests/Encina.AspNetCore.Tests/*.csproj \
                      tests/Encina.AwsLambda.Tests/*.csproj \
                      tests/Encina.AzureFunctions.Tests/*.csproj \
                      tests/Encina.AmazonSQS.Tests/*.csproj \
                      tests/Encina.AzureServiceBus.Tests/*.csproj \
                      tests/Encina.RabbitMQ.Tests/*.csproj \
                      tests/Encina.Kafka.Tests/*.csproj \
                      tests/Encina.NATS.Tests/*.csproj \
                      tests/Encina.MQTT.Tests/*.csproj \
                      tests/Encina.SignalR.Tests/*.csproj \
                      tests/Encina.gRPC.Tests/*.csproj \
                      tests/Encina.GraphQL.Tests/*.csproj \
                      tests/Encina.Refit.Tests/*.csproj \
                      tests/Encina.Polly.Tests/*.csproj \
                      tests/Encina.Extensions.Resilience.Tests/*.csproj \
                      tests/Encina.DistributedLock.*.Tests/*.csproj \
                      tests/Encina.DistributedLock.Tests/*.csproj \
                      tests/Encina.DataAnnotations.Tests/*.csproj \
                      tests/Encina.FluentValidation.Tests/*.csproj \
                      tests/Encina.MiniValidator.Tests/*.csproj \
                      tests/Encina.GuardClauses.Tests/*.csproj \
                      tests/Encina.Hangfire.Tests/*.csproj \
                      tests/Encina.Quartz.Tests/*.csproj \
                      tests/Encina.Workflows.Tests/*.csproj \
                      tests/Encina.OpenTelemetry.Tests/*.csproj \
                      tests/Encina.Marten.Tests/*.csproj \
                      tests/Encina.MongoDB.Tests/*.csproj \
                      tests/Encina.Cli.Tests/*.csproj \
                      tests/Encina.Aspire.*.Tests/*.csproj; do
            [ -f "$proj" ] && echo "Running: $proj" && dotnet test "$proj" --no-build -c Release --logger "console;verbosity=minimal" || true
          done

  test-contract:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - uses: actions/download-artifact@v7
        with:
          name: build-output
      - name: Run Contract tests
        run: |
          for proj in tests/*ContractTests/*.csproj; do
            [ -f "$proj" ] && echo "Running: $proj" && dotnet test "$proj" --no-build -c Release --logger "console;verbosity=minimal" || true
          done

  test-property:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - uses: actions/download-artifact@v7
        with:
          name: build-output
      - name: Run Property tests
        run: |
          for proj in tests/*PropertyTests/*.csproj; do
            [ -f "$proj" ] && echo "Running: $proj" && dotnet test "$proj" --no-build -c Release --logger "console;verbosity=minimal" || true
          done

  test-guard:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - uses: actions/download-artifact@v7
        with:
          name: build-output
      - name: Run Guard tests
        run: |
          for proj in tests/*GuardTests/*.csproj; do
            [ -f "$proj" ] && echo "Running: $proj" && dotnet test "$proj" --no-build -c Release --logger "console;verbosity=minimal" || true
          done

  # Pack and publish - runs after all tests
  pack:
    needs:
      - test-unit-core
      - test-unit-data
      - test-unit-infra
      - test-contract
      - test-property
      - test-guard
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: always() && needs.build.result == 'success'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Pack
        run: dotnet pack src/Encina/Encina.csproj --configuration Release --output artifacts

      - name: Upload package artifacts
        uses: actions/upload-artifact@v6
        with:
          name: encina-nuget
          path: artifacts/*.nupkg

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_PACKAGES_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
          NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push artifacts/*.nupkg \
            --source "$GITHUB_PACKAGES_SOURCE" \
            --api-key "$NUGET_API_KEY" \
            --skip-duplicate
