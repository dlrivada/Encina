name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_SDK_VERSION: "10.0.x"

jobs:
  # Build job - runs first, creates build artifacts for test jobs
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore Encina.slnx

      - name: Build
        run: dotnet build Encina.slnx --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-output
          path: |
            **/bin/Release/**
            **/obj/**/*.assets.json
          retention-days: 1

  # Consolidated test jobs - grouped by category to reduce parallelism
  test-unit:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - uses: actions/download-artifact@v7
        with:
          name: build-output
      - name: Run Unit tests
        run: |
          # Find and run all unit test projects (*.Tests)
          for proj in tests/*Tests/*.csproj; do
            if [[ "$proj" != *ContractTests* ]] && \
               [[ "$proj" != *PropertyTests* ]] && \
               [[ "$proj" != *GuardTests* ]] && \
               [[ "$proj" != *IntegrationTests* ]] && \
               [[ "$proj" != *LoadTests* ]]; then
              echo "Running: $proj"
              dotnet test "$proj" --no-build -c Release --logger "console;verbosity=minimal" || true
            fi
          done

  test-contract:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - uses: actions/download-artifact@v7
        with:
          name: build-output
      - name: Run Contract tests
        run: |
          for proj in tests/*ContractTests/*.csproj; do
            [ -f "$proj" ] && echo "Running: $proj" && dotnet test "$proj" --no-build -c Release --logger "console;verbosity=minimal" || true
          done

  test-property:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - uses: actions/download-artifact@v7
        with:
          name: build-output
      - name: Run Property tests
        run: |
          for proj in tests/*PropertyTests/*.csproj; do
            [ -f "$proj" ] && echo "Running: $proj" && dotnet test "$proj" --no-build -c Release --logger "console;verbosity=minimal" || true
          done

  test-guard:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - uses: actions/download-artifact@v7
        with:
          name: build-output
      - name: Run Guard tests
        run: |
          for proj in tests/*GuardTests/*.csproj; do
            [ -f "$proj" ] && echo "Running: $proj" && dotnet test "$proj" --no-build -c Release --logger "console;verbosity=minimal" || true
          done

  # Pack and publish - runs after all tests
  pack:
    needs:
      - test-unit
      - test-contract
      - test-property
      - test-guard
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: always() && needs.build.result == 'success'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Pack
        run: dotnet pack src/Encina/Encina.csproj --configuration Release --output artifacts

      - name: Upload package artifacts
        uses: actions/upload-artifact@v6
        with:
          name: encina-nuget
          path: artifacts/*.nupkg

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_PACKAGES_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
          NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push artifacts/*.nupkg \
            --source "$GITHUB_PACKAGES_SOURCE" \
            --api-key "$NUGET_API_KEY" \
            --skip-duplicate
