          --health-interval 10s
          --health-timeout 3s
          --health-retries 10
    defaults:
      run:
        shell: bash
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      DOTNET_SDK_VERSION: '10.0.x'
      REDIS_CONNECTION_STRING: "localhost:6379"
      SQLSERVER_CONNECTION_STRING: "Server=localhost,1433;Database=encina_test;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Cache NuGet packages
