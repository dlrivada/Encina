          restore-keys: |
            ${{ runner.os }}-nuget-${{ env.DOTNET_SDK_VERSION }}
            ${{ runner.os }}-nuget

      - name: Start Kafka (Testcontainers)
        if: matrix.provider == 'kafka' || matrix.provider == 'all'
        run: |
          # Kafka requires Testcontainers due to complexity
          echo "Kafka tests will use Testcontainers"

      - name: Restore
        run: dotnet restore Encina.slnx

      - name: Build
        run: dotnet build Encina.slnx --configuration Release --no-restore

      - name: Run broker load tests (${{ matrix.provider }})
        run: |
          dotnet run --project tests/Encina.NBomber/Encina.NBomber.csproj --configuration Release -- \
            --scenario brokers \
            --broker-provider ${{ matrix.provider }} \
            --duration 00:01:00
        continue-on-error: true

