name: Load Tests

on:
  workflow_dispatch:
    inputs:
      run_database_tests:
        description: 'Run database load tests'
        required: false
        default: 'false'
        type: boolean
      database_provider:
        description: 'Database provider to test (or "all")'
        required: false
        default: 'efcore-sqlite'
        type: choice
        options:
          - efcore-sqlite
          - efcore-sqlserver
          - efcore-postgresql
          - efcore-mysql
          - all
  schedule:
    # Run weekly on Saturdays at 2:00 AM UTC
    - cron: "0 2 * * 6"

permissions:
  contents: read

jobs:
  run-load-tests:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      DOTNET_SDK_VERSION: '10.0.x'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: |
            ~/.nuget/packages
            %USERPROFILE%\.nuget\packages
          key: ${{ runner.os }}-nuget-${{ env.DOTNET_SDK_VERSION }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{ env.DOTNET_SDK_VERSION }}
            ${{ runner.os }}-nuget

      - name: Cache dotnet tools
        uses: actions/cache@v5
        with:
          path: |
            ~/.dotnet/tools
            %USERPROFILE%\.dotnet\tools
          key: ${{ runner.os }}-dotnet-tools-${{ env.DOTNET_SDK_VERSION }}
          restore-keys: |
            ${{ runner.os }}-dotnet-tools-${{ env.DOTNET_SDK_VERSION }}
            ${{ runner.os }}-dotnet-tools

      - name: Restore
        run: dotnet restore Encina.slnx

      - name: Build
        run: dotnet build Encina.slnx --configuration Release --no-restore

      - name: Run load harness (metrics)
        run: dotnet run --file scripts/collect-load-metrics.cs -- --duration 00:00:30 --send-workers 8 --publish-workers 4

      - name: Check load harness metrics
        run: dotnet run --file scripts/check-load-metrics.cs -- --config ci/load-thresholds.json

      - name: Run NBomber harness
        run: dotnet run --file scripts/run-load-harness.cs -- --nbomber send-burst --duration 00:00:30

      - name: Summarize NBomber run
        run: dotnet run --file scripts/summarize-nbomber-run.cs -- --thresholds ci/nbomber-thresholds.json

      - name: Aggregate performance history
        run: dotnet run --file scripts/aggregate-performance-history.cs

      - name: Publish performance history summary
        run: |
          if [ -f docs/data/load-history.md ]; then
            {
              echo '### Load History';
              cat docs/data/load-history.md;
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload load metrics artifacts
        uses: actions/upload-artifact@v6
        with:
          name: load-metrics
          path: artifacts/load-metrics

  run-database-load-tests:
    runs-on: ubuntu-latest
    needs: run-load-tests
    # Run only on schedule or when explicitly requested via workflow_dispatch
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_database_tests == 'true')
    strategy:
      fail-fast: false
      matrix:
        provider: ${{ github.event.inputs.database_provider == 'all' && fromJSON('["efcore-sqlite", "efcore-sqlserver", "efcore-postgresql", "efcore-mysql"]') || fromJSON(format('["{0}"]', github.event.inputs.database_provider || 'efcore-sqlite')) }}
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: YourStrong@Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -C -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 10
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: encina_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: mysql
          MYSQL_DATABASE: encina_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        shell: bash
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      DOTNET_SDK_VERSION: '10.0.x'
      # Database connection strings for Testcontainers bypass
      SQLSERVER_CONNECTION_STRING: "Server=localhost,1433;Database=encina_test;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True"
      POSTGRES_CONNECTION_STRING: "Host=localhost;Port=5432;Database=encina_test;Username=postgres;Password=postgres"
      MYSQL_CONNECTION_STRING: "Server=localhost;Port=3306;Database=encina_test;User=root;Password=mysql"
      MONGODB_CONNECTION_STRING: "mongodb://localhost:27017"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ env.DOTNET_SDK_VERSION }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{ env.DOTNET_SDK_VERSION }}
            ${{ runner.os }}-nuget

      - name: Restore
        run: dotnet restore Encina.slnx

      - name: Build
        run: dotnet build Encina.slnx --configuration Release --no-restore

      - name: Run database load tests - UoW (${{ matrix.provider }})
        run: |
          dotnet run --project tests/Encina.NBomber/Encina.NBomber.csproj --configuration Release -- \
            --scenario db-uow \
            --provider ${{ matrix.provider }} \
            --feature UnitOfWork \
            --duration 00:01:00
        continue-on-error: true

      - name: Run database load tests - Tenancy (${{ matrix.provider }})
        run: |
          dotnet run --project tests/Encina.NBomber/Encina.NBomber.csproj --configuration Release -- \
            --scenario db-tenancy \
            --provider ${{ matrix.provider }} \
            --feature Tenancy \
            --duration 00:01:00
        continue-on-error: true

      - name: Run database load tests - ReadWrite (${{ matrix.provider }})
        run: |
          dotnet run --project tests/Encina.NBomber/Encina.NBomber.csproj --configuration Release -- \
            --scenario db-readwrite \
            --provider ${{ matrix.provider }} \
            --feature ReadWrite \
            --duration 00:01:00
        continue-on-error: true

      - name: Summarize database load test results
        run: |
          echo "### Database Load Test Results - ${{ matrix.provider }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ -d artifacts/nbomber ]; then
            for report in artifacts/nbomber/*.json; do
              if [ -f "$report" ]; then
                echo "#### $(basename "$report" .json)" >> "$GITHUB_STEP_SUMMARY"
                echo "\`\`\`json" >> "$GITHUB_STEP_SUMMARY"
                head -100 "$report" >> "$GITHUB_STEP_SUMMARY"
                echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
              fi
            done
          else
            echo "No NBomber reports found." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload database load test artifacts
        uses: actions/upload-artifact@v6
        with:
          name: database-load-metrics-${{ matrix.provider }}
          path: |
            artifacts/nbomber
            artifacts/load-metrics
          if-no-files-found: ignore
