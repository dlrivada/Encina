name: Benchmarks

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 1:00 AM UTC
    - cron: "0 1 * * 0"

permissions:
  contents: read

jobs:
  run-benchmarks:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore Encina.slnx

      - name: Build
        run: dotnet build Encina.slnx --configuration Release --no-restore

      - name: Run Benchmark suite
        id: run-benchmarks
        run: dotnet run --file scripts/run-benchmarks.cs

      - name: Enforce benchmark thresholds
        run: dotnet run --file scripts/check-benchmarks.cs -- --directory "${{ steps.run-benchmarks.outputs.benchmark-dir }}"

      - name: Aggregate performance history
        run: dotnet run --file scripts/aggregate-performance-history.cs

      - name: Publish performance history summary
        run: |
          if [ -f docs/data/benchmark-history.md ]; then
            {
              echo '### Benchmark History';
              cat docs/data/benchmark-history.md;
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload benchmark artifacts
        if: steps.run-benchmarks.outputs.benchmark-dir != ''
        uses: actions/upload-artifact@v6
        with:
          name: benchmarks
          path: ${{ steps.run-benchmarks.outputs.benchmark-dir }}
