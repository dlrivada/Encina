name: .NET Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_SDK_VERSION: "10.0.x"

jobs:
  # Quick quality checks - format and build
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore Encina.slnx

      - name: Enforce formatting
        run: dotnet format Encina.slnx --verify-no-changes

      - name: Build with analyzers
        run: dotnet build Encina.slnx --configuration Release --no-restore -warnaserror

  # Critical tests only - Core, Messaging, and main packages
  critical-tests:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore Encina.slnx

      - name: Build
        run: dotnet build Encina.slnx --configuration Release --no-restore

      - name: Test Core
        run: |
          dotnet test tests/Encina.Tests/Encina.Tests.csproj -c Release --no-build \
            --collect "XPlat Code Coverage" \
            --results-directory artifacts/test-results || true

      - name: Test Messaging
        run: |
          dotnet test tests/Encina.Messaging.Tests/Encina.Messaging.Tests.csproj -c Release --no-build \
            --collect "XPlat Code Coverage" \
            --results-directory artifacts/test-results || true

      - name: Test AspNetCore
        run: |
          dotnet test tests/Encina.AspNetCore.Tests/Encina.AspNetCore.Tests.csproj -c Release --no-build \
            --collect "XPlat Code Coverage" \
            --results-directory artifacts/test-results || true

      - name: Test EntityFrameworkCore
        run: |
          dotnet test tests/Encina.EntityFrameworkCore.Tests/Encina.EntityFrameworkCore.Tests.csproj -c Release --no-build \
            --collect "XPlat Code Coverage" \
            --results-directory artifacts/test-results || true

      - name: Test Caching
        run: |
          dotnet test tests/Encina.Caching.Tests/Encina.Caching.Tests.csproj -c Release --no-build \
            --collect "XPlat Code Coverage" \
            --results-directory artifacts/test-results || true

      - name: Test DomainModeling
        run: |
          dotnet test tests/Encina.DomainModeling.Tests/Encina.DomainModeling.Tests.csproj -c Release --no-build \
            --collect "XPlat Code Coverage" \
            --results-directory artifacts/test-results || true

      - name: Restore .NET tools
        run: dotnet tool restore

      - name: Generate coverage report
        run: |
          dotnet tool run reportgenerator \
            -reports:"artifacts/test-results/**/coverage.cobertura.xml" \
            -targetdir:"artifacts/coverage" \
            -reporttypes:"Html;HtmlSummary;TextSummary;JsonSummary" || true

      - name: Publish coverage summary
        if: always()
        run: |
          if [ -f "artifacts/coverage/Summary.txt" ]; then
            {
              echo '## Coverage Summary'
              echo '```'
              cat artifacts/coverage/Summary.txt
              echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: artifacts/coverage
          if-no-files-found: ignore
