name: Conventional Commits

on:
    # Use pull_request_target to get proper token permissions for the semantic check
    # This is safe because this action only reads PR metadata (title), not PR code
    pull_request_target:
        types: [opened, edited, synchronize, reopened]

permissions:
    pull-requests: read
    contents: read

jobs:
    semantic:
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@e32d7e603df1aa1ba07e981f2a23455dee596825 # v5
              with:
                  types: |
                      feat
                      fix
                      chore
                      docs
                      style
                      refactor
                      perf
                      test
                      build
                      ci
                      revert
                      deps
                  requireScope: false
                  wip: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
