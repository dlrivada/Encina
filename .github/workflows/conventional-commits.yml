name: Conventional Commits

on:
    pull_request:
        types: [opened, edited, synchronize, reopened]

permissions:
    pull-requests: read
    contents: read

jobs:
    semantic:
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@v5
              with:
                  types: |
                      feat
                      fix
                      chore
                      docs
                      style
                      refactor
                      perf
                      test
                      build
                      ci
                      revert
                  requireScope: false
                  wip: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
