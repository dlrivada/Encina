version: '3.8'

# Default passwords for development. Override with environment variables or .env file.
# DO NOT use these defaults in production.

services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: encina-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQL_PASSWORD:-YourStrong@Passw0rd}
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SQL_PASSWORD:-YourStrong@Passw0rd}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: encina-postgres
    environment:
      POSTGRES_DB: encina
      POSTGRES_USER: ${POSTGRES_USER:-encina}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-YourStrong@Passw0rd}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-encina} -d encina"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: encina-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-YourStrong@Passw0rd}
      MYSQL_DATABASE: encina
      MYSQL_USER: ${MYSQL_USER:-encina}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-YourStrong@Passw0rd}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Oracle (Oracle XE is free for development)
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: encina-oracle
    environment:
      ORACLE_PWD: ${ORACLE_PASSWORD:-YourStrong@Passw0rd}
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/${ORACLE_PASSWORD:-YourStrong@Passw0rd}@//localhost:1521/XE | grep -q '1'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    shm_size: 1gb

  # Redis
  redis:
    image: redis:7-alpine
    container_name: encina-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: encina-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: encina-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-encina}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-YourStrong@Passw0rd}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Kafka (using KRaft mode - no Zookeeper needed)
  kafka:
    image: apache/kafka:3.7.0
    container_name: encina-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXT_HOST://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "29092:29092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: /opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # NATS
  nats:
    image: nats:2-alpine
    container_name: encina-nats
    command: ["--jetstream", "--store_dir=/data"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

volumes:
  sqlserver-data:
  postgres-data:
  mysql-data:
  oracle-data:
  redis-data:
  rabbitmq-data:
  mongodb-data:
  kafka-data:
  nats-data:
