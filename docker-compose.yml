version: '3.8'

# Default passwords for development. Override with environment variables or .env file.
# DO NOT use these defaults in production.

services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: encina-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQL_PASSWORD:-YourStrong@Passw0rd}
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SQL_PASSWORD:-YourStrong@Passw0rd}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: encina-postgres
    environment:
      POSTGRES_DB: encina
      POSTGRES_USER: ${POSTGRES_USER:-encina}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-YourStrong@Passw0rd}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-encina} -d encina"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: encina-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-YourStrong@Passw0rd}
      MYSQL_DATABASE: encina
      MYSQL_USER: ${MYSQL_USER:-encina}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-YourStrong@Passw0rd}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Oracle (Oracle XE is free for development)
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: encina-oracle
    environment:
      ORACLE_PWD: ${ORACLE_PASSWORD:-YourStrong@Passw0rd}
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/${ORACLE_PASSWORD:-YourStrong@Passw0rd}@//localhost:1521/XE | grep -q '1'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    shm_size: 1gb

volumes:
  sqlserver-data:
  postgres-data:
  mysql-data:
  oracle-data:
