# =============================================================================
# Encina Development Infrastructure
# =============================================================================
#
# Default passwords for development. Override with environment variables or .env file.
# DO NOT use these defaults in production.
#
# PROFILES:
#   - databases    : All relational databases (sqlserver, postgres, mysql, oracle)
#   - messaging    : All message brokers (rabbitmq, kafka, nats, mosquitto)
#   - caching      : Redis and alternatives (redis, garnet, valkey, dragonfly, keydb)
#   - cloud        : Cloud emulators (localstack, azurite)
#   - observability: Logging tools (seq)
#   - core         : Essential services (postgres, redis, rabbitmq)
#   - full         : All services
#
# Usage:
#   docker compose --profile databases up -d
#   docker compose --profile core up -d
#   docker compose --profile messaging --profile caching up -d
#   docker compose up -d  # Only services without profiles (none by default)
#
# =============================================================================

services:
  # =============================================================================
  # DATABASES
  # =============================================================================

  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: encina-sqlserver
    profiles: ["databases", "full"]
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQL_PASSWORD:-YourStrong@Passw0rd}
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SQL_PASSWORD:-YourStrong@Passw0rd}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # PostgreSQL (also used by Marten for event sourcing)
  postgres:
    image: postgres:16-alpine
    container_name: encina-postgres
    profiles: ["databases", "core", "full"]
    environment:
      POSTGRES_DB: encina
      POSTGRES_USER: ${POSTGRES_USER:-encina}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-YourStrong@Passw0rd}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-encina} -d encina"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: encina-mysql
    profiles: ["databases", "full"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-YourStrong@Passw0rd}
      MYSQL_DATABASE: encina
      MYSQL_USER: ${MYSQL_USER:-encina}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-YourStrong@Passw0rd}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Oracle (Oracle XE is free for development)
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: encina-oracle
    profiles: ["databases", "full"]
    environment:
      ORACLE_PWD: ${ORACLE_PASSWORD:-YourStrong@Passw0rd}
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/${ORACLE_PASSWORD:-YourStrong@Passw0rd}@//localhost:1521/XE | grep -q '1'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    shm_size: 1gb

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: encina-mongodb
    profiles: ["databases", "full"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-encina}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-YourStrong@Passw0rd}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # =============================================================================
  # CACHING
  # =============================================================================

  # Redis
  redis:
    image: redis:7-alpine
    container_name: encina-redis
    profiles: ["caching", "core", "full"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # =============================================================================
  # MESSAGING
  # =============================================================================

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: encina-rabbitmq
    profiles: ["messaging", "core", "full"]
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Kafka (using KRaft mode - no Zookeeper needed)
  kafka:
    image: apache/kafka:3.7.0
    container_name: encina-kafka
    profiles: ["messaging", "full"]
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXT_HOST://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "29092:29092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: /opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # NATS
  nats:
    image: nats:2-alpine
    container_name: encina-nats
    profiles: ["messaging", "full"]
    command: ["--jetstream", "--store_dir=/data"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # MQTT Broker (for Encina.MQTT)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: encina-mosquitto
    profiles: ["messaging", "full"]
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      - ./infrastructure/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s

  # =============================================================================
  # REDIS ALTERNATIVES (for Encina.Caching.*)
  # =============================================================================

  # Garnet - Microsoft's high-performance Redis-compatible cache
  garnet:
    image: ghcr.io/microsoft/garnet:latest
    container_name: encina-garnet
    profiles: ["caching", "full"]
    ports:
      - "6380:6379"
    volumes:
      - garnet-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # Valkey - Linux Foundation Redis fork (AWS/Google backed)
  valkey:
    image: valkey/valkey:8-alpine
    container_name: encina-valkey
    profiles: ["caching", "full"]
    ports:
      - "6381:6379"
    volumes:
      - valkey-data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # Dragonfly - 25x faster than Redis, fully compatible
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: encina-dragonfly
    profiles: ["caching", "full"]
    ports:
      - "6382:6379"
    volumes:
      - dragonfly-data:/data
    ulimits:
      memlock: -1
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # KeyDB - Multi-threaded Redis fork
  keydb:
    image: eqalpha/keydb:latest
    container_name: encina-keydb
    profiles: ["caching", "full"]
    ports:
      - "6383:6379"
    volumes:
      - keydb-data:/data
    healthcheck:
      test: ["CMD", "keydb-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # =============================================================================
  # CLOUD EMULATORS (for Encina.AmazonSQS, Azure Storage)
  # =============================================================================

  # LocalStack - AWS Cloud emulator (SQS, SNS, S3, DynamoDB, etc.)
  localstack:
    image: localstack/localstack:latest
    container_name: encina-localstack
    profiles: ["cloud", "full"]
    environment:
      SERVICES: sqs,sns,s3,dynamodb,secretsmanager
      DEBUG: 0
      DATA_DIR: /var/lib/localstack/data
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    volumes:
      - localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Azurite - Azure Storage emulator (Blob, Queue, Table)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: encina-azurite
    profiles: ["cloud", "full"]
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite-data:/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # =============================================================================
  # OBSERVABILITY
  # =============================================================================

  # Seq - Structured logging server (alternative to ELK for development)
  seq:
    image: datalust/seq:latest
    container_name: encina-seq
    profiles: ["observability", "full"]
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "5341:5341"
      - "8081:80"
    volumes:
      - seq-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  # Databases
  sqlserver-data:
  postgres-data:
  mysql-data:
  oracle-data:
  mongodb-data:
  # Messaging
  rabbitmq-data:
  kafka-data:
  nats-data:
  mosquitto-data:
  mosquitto-log:
  # Caching (Redis and alternatives)
  redis-data:
  garnet-data:
  valkey-data:
  dragonfly-data:
  keydb-data:
  # Cloud emulators
  localstack-data:
  azurite-data:
  # Observability
  seq-data:
