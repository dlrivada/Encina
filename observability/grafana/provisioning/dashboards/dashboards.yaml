# Grafana Dashboards Provisioning
# Auto-load Encina dashboards

apiVersion: 1

providers:
  - name: 'Encina Dashboards'
    orgId: 1
    folder: 'Encina'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
